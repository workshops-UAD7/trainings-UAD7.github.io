# Page tree
nav: 
  - Home: index.md
  - CLI: 
    - Command Line Interface: CommandLineInterface.md
    - Github Codespaces: Codespaces.md
    - Unix Shell: UnixShell.md
    - Files & Directories: Files_Dirs.md
    - Pipes & Filters: Pipes_Filters.md

 # Configuration
imgwidth: 70px;
theme:
  highlightjs: true
  name: material
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  #logo: 'assets/uarizona.png'
  #favicon: 'assets/favicon.ico' 
  
  
  # setting features for the navigation tab
  features:
    - navigation.instant
      #- navigation.expand
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette: 
    - scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-3
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: orange 
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

